<ion-content class="ion-padding">
  <div class="logo-container">
    <img class="img-responsive" src="/../../../assets/tb-logo.svg" alt="Training Book">
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Adresse e-mail</ion-label>
        <ion-input aria-label="mail" required type="email" name="mail" formControlName="mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Mot de passe</ion-label>
        <ion-input aria-label="password" required type="{{ showPassword ? 'text' : 'password' }}" name="password" formControlName="password"></ion-input>
        <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end" (click)="showPassword = !showPassword"></ion-icon>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button  [disabled]="loginForm.invalid" expand="block" type="submit" class="ion-no-margin">Connexion</ion-button>
    </div>
  </form>
  <p *ngIf="errorLogin"></p>
  <p (click)="createAcount()">Cr√©er un compte</p>
</ion-content>
