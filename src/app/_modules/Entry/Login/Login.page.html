  <ion-content class="ion-padding">
    <div class="logo-container">
      <!-- <img class="img-responsive" src="./../../../../assets/tb-logo.svg" alt="Training Book"> -->
    </div>
  
    <form>
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input required type="text" name="username" [(ngModel)]="credentials.mail"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input required type="password" name="password" [(ngModel)]="credentials.pwd"></ion-input>
        </ion-item>
      </ion-list>
  
      <div class="ion-padding">
        <ion-button (click)="login()" expand="block" type="submit" class="ion-no-margin">Login</ion-button>
      </div>
    </form>
    <p (click)="createAcount()">Create account</p>
  </ion-content>
